	<div class="navbar navbar-inverse navbar-fixed-top ">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">

				</button>
				<a class="navbar-brand"><strong style=""></strong>Game
					Store<small> Singapore Polytechnic</small></a>

			</div>
			<div class="navbar-collapse collapse move-me">
				<ul class="nav navbar-nav navbar-right set-links">
					<li><a href="searchgame.jsp"><span
							class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
							VIEW</a></li>
					<li><div class="dropdown">
							<button class="dropbtn">
									<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
									EDIT <span class="caret"></span>
								</button>
							<div id="myDropdown" class="dropdown-content">
								<a href="editgames.jsp" class="active-menu-item">Games</a> <a

							</div>
						</div></li>

							LOGOUT
					</a></li>
				</ul>

		</div>
	</div>
	<!--MENU SECTION END-->
	<section class="headline-sec">
	<div class="overlay ">
		<h3>
			ADD GAME <i class="fa fa-angle-double-right "></i>
		</h3>

	</div>
	</section>
	<!--TOP SECTION END-->
	<section>
	<div class="gamedata">
		Game Title: <input type="text" name="title" id="title"
			class="form-control"> <br> Company: <input type="text"
			name="company" id="company" class="form-control"> <br>
		Release Date: <input type="text" name="date" id="date"
			placeholder="Type in this format (yyyy-mm-dd)"
			class="form-control"> <br> Description:
		<textarea class="form-control" rows="5" id="description"></textarea>
		<br> Price: <input type="text" name="price" id="price"
			class="form-control"> <br> Image Location: <input
			type="text" name="img" id="img" placeholder="Path of the image (assets/img/)"
			class="form-control"> <br> Genre:
		<div class="genre-drop">
			<select name="genre-drop" id="genre-drop">
				<option value="action">Action</option>
				<option value="adventure">Adventure</option>
				<option value="horror">Horror</option>
				<option value="rpg">RPG</option>
				<option value="shooter">Shooter</option>
			</select>
		</div>
		<div class="radio-button2">
			Is it pre-owned? <br> <input type="radio" id="new" name="type"
				value="yes"> Yes <input type="radio" id="preowned"
				name="type" value="no"> No
		</div>
	</div>
	<input type="submit" class="btn btn-info" id="add" value="Add">
	</section>
